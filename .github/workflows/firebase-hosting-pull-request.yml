name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - master
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo snap install flutter --classic && flutter channel beta && flutter
          config --enable-web && flutter build web
      - run: flutter build web -t lib/main.dart
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STOCK_MANAGER_WEBAPP }}'
          channelId: live
          projectId: stock-manager-webapp
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
